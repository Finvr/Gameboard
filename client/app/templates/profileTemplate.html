<div class="profile">
	<div class="row">
		<div class="col m4">
		   <center class="profile-box">
		    <div class="img-wrapper">
		     <img  class="responsive-img" src="{{ myProfile.picture }}">
		    </div>
		  </center>
	  	<table>
	    	<tbody>
	    		<tr>
	    			<td>Name: </td>
	    			<td>{{ myProfile.username }}</td>
	    		</tr>
	    		<tr>
	    			<td>Location: </td>
		      	<td>{{ myProfile.location }}</td>
		      	<td><a href="">Edit</a></td>
		      </tr>
		    </div>
	    		<tr>
	    			<td>About Me: </td>
	    			<td>{{ myProfile.about_me }}</td>
	    			<td><a href="">Edit</a>
	    		</tr>
	    		<tr>
	    			<td>Games I Like: </td>
	    			<td>{{ myProfile.games_list }}</td>
	    			<td><a href="">Edit</a>
	    		</tr>
	    		<tr>
	    			<td>Reliability: </td>
	    			<td> 33%</td>
	    		</tr>
	    		<tr>
	    			<td>Rating: </td>
	    			<td> *******</td>
	    		</tr>
	    	</tbody> <!-- add stars http://codepen.io/TepigMC/pen/FIdHb -->
	    </table>
	   	<a href="updateProfile(myProfile)" class="right btn">Save Changes</a>
		</div>
		<div class="col m8">
				<ul>
					<li>Review # 1</li>
					<li>Review # 2</li>
					<li>Review # 3</li>
				</ul>
		</div>
	</div>
</div>
