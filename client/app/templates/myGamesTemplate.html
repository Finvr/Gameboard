<div class="myGames" ng-controller="MyGamesController">
  <div class="row">
    <div class="col m6">
      <section>
        <ul class="collapsible popout with-header" data-collapsible="accordion" watch>
          <li class="collection-header">
            <h2 class="pink-text text-darken-2">Game's I'm Hosting</h2>
          </li>
          <li ng-repeat="game in myGames" class="collection-item avatar">
            <div class="collapsible-header">
              <i class="material-icons pink">info</i>
              <span class="title indigo-text text-darkern-2">
                {{ game.game}}
              </span>
              <p>
                {{ game.game_datetime | date : "MM/d/y" }}, {{ game.game_location }}
              </p>
              <a href="#!" class="secondary-content">
                <ng-md-icon icon="facebook" style="fill: pink"></ng-md-icon>
              </a>
            </div>
            <div class="collapsible-body">
              <p>{{game.gamepost_description}}</p>
              <p>Players: {{game.player_count}}</p>
            </div>
          </li>
        </ul>
      </section>
    </div>
    <div class="col m6">
      <section class="joined">
        <ul class="collapsible popout with-header" data-collapsible="accordion" watch>
          <li class="collection-header"><span class="pink-text text-darken-2">Game's I'm Joining</span></li>
          <li class="collection-item">
            <div class="collapsible-header">Alvin
              <a href="#!" class="secondary-content">
                <i class="material-icons">send</i>
              </a>
            </div>
            <div class="collapsible-body">
              Test
            </div>
          </li>
          <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
          <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
          <li class="collection-item"><div>Alvin<a href="#!" class="secondary-content"><i class="material-icons">send</i></a></div></li>
        </ul>
      </section>
    </div>
  </div>
</div>
