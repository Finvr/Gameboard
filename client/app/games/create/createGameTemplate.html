<div class="row createGame">
	<div class="half-div container col s12">
		<h1 class="orange-text">Host a Game</h1>
	</div>
	<!-- google map -->
 	<div id="map" class="col s6">
 	</div>

 	<!-- game input form -->
 	<div class="col s6">
		<form novalidate class="create-form">

			<!-- location form -->
			<div class ="row">
			 	<div class= "input-field col s12">
					<input type="text" id="game-location" class="validate" ng-model="game.location" />
					<label class="active" for="game-location">Location</label>
				</div>
			</div>

			<!-- game name and # of players form -->
			<div class = "row">
				<div class= "input-field col s8">
					<input type="text" id="game-name" ng-model="game.name" />
					<label class="active" for="game-name">Game name</label>
				</div>

				<!-- # of players form -->
				<div class= "input-field col s4">
					<input type="number" id="num-players" ng-model="game.numPlayers"/>
					<label class="active" for="num-players"># of Players</label>
				</div>

			</div>

			<!-- number of players and datetime form -->
			<div class="row">
				<!-- datetime form -->
				<div class="input-field col s12"/>
					<input type="datetime-local" id="game-datetime" class="datepicker" ng-model="game.datetime"/>
					<label class="active" for="game-datetime">Time</label>
			</div>

			<!-- game description form -->
			<div class = "row">
				<div class= "input-field col s12">
					<textarea id="game-description" ng-model="game.description"></textarea>
					<label class="active" for="game-description">Description</label>
				</div>
			</div>

			<!-- create game button -->
			<div class ="row">
				<div class= "input-field col s12">
					<button type="submit" class="btn orange white-text waves-effect waves-light" ng-click="createGame(game)">Create Game</button>
				</div>
			</div>
		</form>
	</div>
</div>
