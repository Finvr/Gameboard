<div ng-controller="CreateGameController" class="container">
	<div>
		<form novalidate class="create-form">
			<div class ="row">
			 	<div class= "input-field col s12">
					<textarea id="game-location" ng-model="game.location"></textarea>
					<label for="game-location">Location: </label>
				</div>
			</div>
			<div class = "row">
				<div class= "input-field col s12">
					<input type="text" id="game-name" ng-model="game.name" />
					<label for="game-name">Game Name </label>
				</div>
			</div>
			<div class="row">
				<div class= "input-field col s6">
					<input type="number" id="num-players" ng-model="game.numPlayers" placeholder="Number  of Players"/>
				</div>
				<div class= "input-field col s6">
					<input type="time" id="game-datetime" ng-model="game.time" />
				</div>
			</div>
			<div class = "row">
				<div class= "input-field col s12">
					<input type="text-area" id="description" placeholder="Description" ng-model="game.description" />
				</div>
			</div>
			<div class ="row">
				<div class= "input-field col s12">
					<button type="submit" class="btn orange white-text waves-effect waves-light" ng-click="createGame(game)">Create Game</button>
				</div>
			</div>
		</form>
	</div>
</div>
