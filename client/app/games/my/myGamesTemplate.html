<div ng-controller="MyGamesController">
 	<h1 class="orange-text">My Games</h1>
 	<div class="row">
 		<div ng-repeat="game in myGames"class="col s12 m6 card">
 			<div class="card-image">
 				<img src="http://i.imgur.com/R3vAV.jpg">
   		  <span class="card-title">{{game.game}}</span>
 		  </div>
 		  <div class="card-content">
 		  	  <p>{{game.gamepost_description}}</p>
          <p>Players: {{game.player_count}}</p>
 		  </div>
      <div class="card-action">
        <a href="#">{{ game.game_location }}</a>
      </div>
      <div class="card-action">
        <a href="#">{{ game.game_date }}</a>
      </div>
 		</div>
 	</div>
</div>
